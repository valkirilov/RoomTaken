<!DOCTYPE html>
<html ng-app="demo-omnibox">
  <head>
      <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
      <meta name="apple-mobile-web-app-capable" content="yes">

      <title>Omnibox Demo</title>

      <link href="../omnibox.css" rel="stylesheet"/>
      <link href="../bower_packages/bootstrap/dist/css/bootstrap.css" rel="stylesheet"/>
      <link href="demo.css" rel="stylesheet"/>
  </head>
  <body ng-controller="DemoCtrl">
    <div class="container">

      <div class="row">
        <div class="col-md-8">
        <omnibox id="omnibox"></omnibox>
          
        </div>
        <div class="col-md-4">
        <button type="button" class="btn btn-default" ng-click="openTemplate('geslotenleiding')">Open Template</button>
        </div>
      </div>
      
    </div>
      <script type="text/javascript" src="../bower_packages/angular/angular.js"></script>
      <script type="text/javascript" src="demo.js"></script>
      <script type="text/javascript" src="../templates/templates.js"></script>
      <script type="text/javascript" src="../omnibox.js"></script>
  </body>
</html>
