<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-10 col-lg-10 center-block"  style="float: none; margin: auto; padding: 10px;">
        <div ng-repeat="room in schedule | filterSeats : filter.seats" class="room fx-fade-up fx-easing-bounce fx-speed-800">
            <div class="header">
                <div class="name">{{ room.name }}</div>
                <div class="number">{{ room.number }}</div>
                <div class="clearfix"></div>
            </div>
            <div class="content">
                <br />
                <span class="text-right">Вместимост:</span> {{ (filter.seats) ? filter.seats+' /' : ''  }} {{ room.seats }} места<br />
                <br />
                <img src="img/room.jpg" width="180" class="img img-responsive" style="margin-left: 35px; padding: auto; text-align: center;" />
                <br />
                <button type="button" class="btn btn-success center-block" ng-click="reserveRoom(room)" style="margin-top: 15px;border-radius: 0px;padding-top: 0px; background: #999999 !important; font-family: Orpheus; font-size: 14px;">Запази стаята</button>
            </div>
            <div class="clearfix"></div>
            <div class="status free"></div>
        </div>
    </div>
</div>
