<form class="form-signin" role="form">
    <h2 class="form-signin-heading">Please sign in</h2>
    <input type="username" class="form-control" ng-model="username" placeholder="Your username" required autofocus>
    <input type="password" class="form-control" ng-model="password" placeholder="Password" required>
    <label class="checkbox">
      <input type="checkbox" value="remember-me"> Remember me
    </label>
    <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="login()">Sign in</button>
  </form>
