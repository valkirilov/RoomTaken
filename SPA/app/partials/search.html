<br />
<div class="row omnibox">
  <div class="col-lg-6 center-block"  style="float: none;">
    <div class="input-group">
      <input type="text" class="form-control" ng-model="search.text" search-key-up="changeSearchInput()" placeholder="Type your search" />
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" ng-click="changeSearchInput()">Go!</button>
      </span>
    </div><!-- /input-group -->
    
    <ul>
        <li ng-repeat="keyword in keywords">{{ keyword.type }} {{ keyword.text }} <a ng-click="removeKeyord(keyword)">X</a></li>
    </ul>
      
    <br />
    <div class="row text-center">
        <input type="radio" id="type-free" class="active" name="search-type" ng-model="search.type"  value="schedule" checked="checked" /> <label for="type-schedule" translate>Разписание на зали</label>
        <input type="radio" id="type-free" name="search-type" ng-model="search.type" value="free" /> <label for="type-free" translate>Свободни зали</label>
        
        {{ search.type }}
<!--
        <input type="radio" id="type-everything" ng-model="search.type" value="0" /> <label for="type-everything" translate>Everything</label>
        <input type="radio" id="type-room" ng-model="search.type" value="1" /> <label for="type-room" translate>Room</label>
        <input type="radio" id="type-teacher" ng-model="search.type" value="2" /> <label for="type-teacher" translate>Teacher</label>
        <input type="radio" id="type-group" ng-model="search.type" value="3" /> <label for="type-group" translate>Group</label>
-->
        
    </div>
      
    <div class="row" ng-show="search.type === 'free'">
        <div class="panel panel-default">
          <div class="panel-heading">
            <h3 class="panel-title">Филтрирай свободни стаи</h3>
          </div>
          <div class="panel-body">
            <div class="col-sm-6">
              <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">От дата и час</h3>
                  </div>
                  <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <p class="input-group">
                                        
                                        <input type="text" class="form-control" datepicker-popup="{{format}}" 
                                               ng-model="fromDate" is-open="datepickers.isOpenedFromDate" max="'2015-06-22'" 
                                               date-disabled="disabled(date, mode)" 
                                               ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" ng-click="openDatepicker($event, 'isOpenedFromDate')">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </p>
                                    <div ng-model="fromDate" ng-change="changed()" style="display:inline-block;">
                                        <timepicker hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
            </div>
            <div class="col-sm-6">
              <div class="panel panel-default">
                  <div class="panel-heading">
                    <h3 class="panel-title">До дата и час</h3>
                  </div>
                  <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <p class="input-group">
                                        
                                        <input type="text" class="form-control" datepicker-popup="{{format}}" 
                                               ng-model="toDate" is-open="datepickers.isOpenedToDate" max="'2015-06-22'" 
                                               date-disabled="disabled(date, mode)" 
                                               ng-required="true" close-text="Close" />
                                        <span class="input-group-btn">
                                            <button class="btn btn-default" ng-click="openDatepicker($event, 'isOpenedToDate')">
                                                <i class="glyphicon glyphicon-calendar"></i>
                                            </button>
                                        </span>
                                    </p>
                                    <div ng-model="toDate" ng-change="changed()" style="display:inline-block;">
                                        <timepicker hour-step="hstep" minute-step="mstep" show-meridian="ismeridian"></timepicker>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                  </div>
              </div>
            </div>
            
          </div>
        </div>
    
    </div>
        
  </div><!-- /.col-lg-6 -->
</div>

<br />

<ng-include src="'partials/schedule-list.html'" ng-show="search.type === 'schedule'"></ng-include>
<ng-include src="'partials/free-rooms-list.html'" ng-show="search.type === 'free'"></ng-include>
